<!DOCTYPE html>
<html>
<head>
<style>
    div {
        width: 100px;
        height: 100px;
        border-style: solid;
        border-color: black;
        text-align: center;
        font-size: 100px;
    }
    
    h1 {
        float: right;
        margin-right: 40%;
        margin-top: 10%;
    }
    
    .win {
        color: red;
    }
</style>
</head>
<body>
    <h1 id="winner"></h1>
    <table>
        <tr>
            <td><div></div></td>
            <td><div></div></td>
            <td><div></div></td>
        </tr>
        <tr>
            <td><div></div></td>
            <td><div></div></td>
            <td><div></div></td>
        </tr>
        <tr>
            <td><div></div></td>
            <td><div></div></td>
            <td><div></div></td>
        </tr>
    </table>
    <button onClick="restart()">Restart</button>
    </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var player = 0;
    var teams = ["X","O"];
    var row0 = [0,0,0];
    var row1 = [0,0,0];
    var row2 = [0,0,0];
    var board = [row0,row1,row2];
    var over = false;
    var playerTurn = true;
    var boardFull;
    var currID;
    
    var clsElements = document.querySelectorAll("div");
    
    for (var i = 0; i < clsElements.length; i++) 
        clsElements[i].id = "" + parseInt(i/3) + i%3;
    
    $(document).ready(function(){
        $("div").click(function(){
            if ($(this).html() == "" && !over && playerTurn) {
                $(this).text(teams[player]);
                currID = $(this).attr("id");
                move(currID.substr(0,1),currID.substr(1));
                player = (player+1)%2;
            }
        });
    });
    
    function move(x,y) {
        board[x][y] = teams[player];
        checkWinner();
        compMove();
    }
    
    function checkWinner() {
        boardFull = true;
        
        for (var i = 0; i < 3; i++)
            if (board[i][0] == board[i][1] && board[i][0] == board[i][2] && board[i][0] != 0)
                gameOver(board[i][0]);
        for (var i = 0; i < 3; i++)
            if (board[0][i] == board[1][i] && board[0][i] == board[2][i] && board[0][i] != 0)
                gameOver(board[0][i]);
        if (board[0][0] == board[1][1] && board[0][0] == board[2][2] && board[0][0] != 0)
            gameOver(board[0][0]);
        if (board[0][2] == board[1][1] && board[0][2] == board[2][0] && board[0][2] != 0)
            gameOver(board[0][2]);
        for (var i = 0; i < clsElements.length; i++) 
            if(clsElements[i].innerHTML == "")
                boardFull = false;
        if (boardFull)
            gameOver("draw");
    }
    
    function compMove() {
        
    }
    
    function restart() {
        player = 0;
        row0 = [0,0,0];
        row1 = [0,0,0];
        row2 = [0,0,0];
        board = [row0,row1,row2];
        for (var i = 0; i < clsElements.length; i++) 
            clsElements[i].innerHTML = "";
        document.getElementById("winner").innerHTML = "";
        over = false;
    }
    
    function gameOver(given) {
        if (given != "draw")
            document.getElementById("winner").innerHTML = given + " Wins!";
        else
            document.getElementById("winner").innerHTML ="Draw! No winner.";
        over = true;
    }
</script>
</html>
